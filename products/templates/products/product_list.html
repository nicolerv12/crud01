<h1> LISTA DE PRODCUTOD</h1>
<a href="{% url 'product_created' %}">agreagar nuevo producto</a>
<ul>
    {% for product in products%}
    <li>{{product.name}}-${{product.price}}</li>
    <a href="{% url 'product_detail' product.id %}">ver</a>
    <a href="{% url 'product_update' product.id %}">editar</a>
    <a href="{% url 'product_delete' product.id %}">eliminar</a>
    {%endfor%}

</ul>
